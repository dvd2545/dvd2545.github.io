<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .welcome-box {
            width: 0;
            height: 0;
            border-radius: 50%;
            background-color: #3498db;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: scaleIn 2s ease-out forwards, fadeIn 1s 1s ease-out forwards;
        }

        @keyframes scaleIn {
            to {
                width: 60vw;
                height: 60vw;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .welcome-text {
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <div class="welcome-text">Welcome</div>
    </div>
</body>
</html>
